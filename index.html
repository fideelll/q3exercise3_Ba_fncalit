    <script>
        var rannum = Math.floor(Math.random()*1001)
        var huns = Math.floor(rannum/100)*100
        var tens = Math.floor((rannum %100)/10)*10
        var ones = Math.floor (rannum%10)
        var datetoday=new Date()

        document.getElementById("random").innerHTML="Randomly generated number: "+ rannum;

        document.getElementById("bbreakdown").innerHTML="Breakdown: " + huns + ", " + tens + ", " + ones;

            if(huns==0){  document.getElementById("bbreakdown").innerHTML="Breakdown: " + tens + ", " + ones;}

            if(huns == 0 && tens == 0){document.getElementById("bbreakdown").innerHTML="Breakdown: " + ones;}
    </script>
</body>
